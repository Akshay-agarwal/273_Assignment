<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Website Details</title>
<script>
	function save(){
		var website = document.getElementById("website").value;
		var username = document.getElementById("username").value;
		localStorage.setItem(website, username);
		search();
	}
	function search(){
		var show = document.getElementById("details");
		var websiteS = ""; var usernameS ="";
		var data = "";
		for(var i=0; i<localStorage.length; i++){
			websiteS = localStorage.key(i);
			usernameS = localStorage.getItem(websiteS);
			data += "<b>"+websiteS+"</b>" + " - " + usernameS + "</br>";
		}
		show.innerHTML = data;  
	}
</script>
</head>
<body>
	<article>
		<header>
			<h2 align="center">Your Details</h2>
		</header>
	</article>
	
	<div>
		<div class="form-group" style="clear: left;">
			<div>
				Site  Name <input type="text" id="website"/>
			</div>
			<br>
			<div>
				Username <input type="text" id="username"/>
			</div>
			<br>
		</div>
		<div>
			<input type="button" onclick="save()" value="Save"/>
		</div>
		
		<div style="float:left; clear:left;">
			<h3>Details</h3>
			<p id="details"></p>
		</div>
	</div>
	
</body>
</html>
